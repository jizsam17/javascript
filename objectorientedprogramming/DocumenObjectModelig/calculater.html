<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <title>Calculator</title>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            #calculator{
                margin-top: 100px;
                margin-left: 350px;
            }

            #numbers{
                margin-top: 10px;
            }
            .btn{
                margin-top: 5px;
                margin-left: 5px;
                background-color: cornflowerblue;
                width: 90px;
                color: cornsilk;
            }

        </style>
    </head>
    <body>
        <div id="calculator">
            <input class="form-control" id="disp" type="text" aria-label="default input example"style="width:392px">
            <div id="numbers">
                <button type="button" class="btn" onclick="display('9')" value="9">9</button>
                <button type="button" class="btn" onclick="display('8')" value="8">8</button>
                <button type="button" class="btn" onclick="display('7')" value="7">7</button>
                <button type="button" class="btn" onclick="display('/')" value="/">/</button> <br>
                <button type="button" class="btn" onclick="display('6')" value="6">6</button>
                <button type="button" class="btn" onclick="display('5')" value="5">5</button>
                <button type="button" class="btn" onclick="display('4')" value="4">4</button>
                <button type="button" class="btn" onclick="display('*')" value="*">*</button> <br>
                <button type="button" class="btn" onclick="display('3')" value="3">3</button>
                <button type="button" class="btn" onclick="display('2')" value="2">2</button>
                <button type="button" class="btn" onclick="display('1')" value="1">1</button>
                <button type="button" class="btn" onclick="display('-')" value="-">-</button><br>
                <button type="button" class="btn" onclick="clearBox()">C</button>
                <button type="button" class="btn" onclick="display('0')" value="0">0</button>
                <button type="button" class="btn" onclick="solve()">=</button>
                <button type="button" class="btn" onclick="display('+')" value="+">+</button><br>
            </div>
        </div>
    </body>
    <script src="calculator.js"></script>
</html>
